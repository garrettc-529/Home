<!DOCTYPE html>
<html>
<head>
    <title>My Quick Links</title>
    <style>
        /* Style the buttons */
        .icon-button {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .icon-button img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .icon-button img:hover {
            transform: scale(1.1);
        }

        .label {
            display: block;
            margin-top: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>My Favorite Sites</h2>

    <!-- YouTube -->
    <a href="https://www.youtube.com" target="_blank" class="icon-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
        <span class="label">YouTube</span>
    </a>

    <!-- Gmail -->
    <a href="https://mail.google.com" target="_blank" class="icon-button">
        <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="Gmail">
        <span class="label">Gmail</span>
    </a>

    <!-- StockX -->
    <a href="https://www.stockx.com" target="_blank" class="icon-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/StockX_Logo.svg/2560px-StockX_Logo.svg.png" alt="StockX">
        <span class="label">StockX</span>
    </a>

    <!-- Google Classroom -->
    <a href="https://classroom.google.com" target="_blank" class="icon-button">
        <img src="https://ssl.gstatic.com/classroom/ic_product_classroom_48.png" alt="Google Classroom">
        <span class="label">Classroom</span>
    </a>

</body>
</html>
